<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teris | Subliminares - Carregando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #8B0000, #000000, #DC143C);
      background-size: 400% 400%;
      animation: gradientShift 3s ease-in-out infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .splash-container {
      text-align: center;
      animation: fadeInUp 2s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
    }
    
    .subtitle {
      font-size: 1.5em;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: fadeIn 3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }
    
    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 0 auto 20px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #ffcccc);
      border-radius: 2px;
      animation: loading 3s ease-in-out;
      width: 0%;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .loading-text {
      font-size: 1.1em;
      opacity: 0.8;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    .enter-button {
      margin-top: 40px;
      padding: 15px 40px;
      background: linear-gradient(45deg, #8B0000, #DC143C);
      border: 2px solid #ffffff;
      border-radius: 25px;
      color: #ffffff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInButton 4s ease-out forwards;
    }
    
    @keyframes fadeInButton {
      to { opacity: 1; }
    }
    
    .enter-button:hover {
      background: linear-gradient(45deg, #DC143C, #8B0000);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .enter-button:active {
      transform: scale(0.95);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="splash-container">
    <div class="logo">ðŸŒŸ Teris | Subliminares</div>
    <div class="subtitle">TransformaÃ§Ã£o Pessoal e Espiritual</div>
    
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
    
    <div class="loading-text" id="loadingText">Carregando...</div>
    
    <button class="enter-button" onclick="enterSite()" id="enterButton" style="display: none;">
      ðŸš€ Entrar no Site
    </button>
  </div>

  <script>
    // Criar partÃ­culas flutuantes
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Simular carregamento
    function simulateLoading() {
      const loadingTexts = [
        'Carregando...',
        'Preparando conteÃºdo...',
        'Carregando PDFs...',
        'Configurando traduÃ§Ãµes...',
        'Quase pronto...',
        'Bem-vindo!'
      ];
      
      let currentIndex = 0;
      const loadingText = document.getElementById('loadingText');
      const enterButton = document.getElementById('enterButton');
      
      const interval = setInterval(() => {
        loadingText.textContent = loadingTexts[currentIndex];
        currentIndex++;
        
        if (currentIndex >= loadingTexts.length) {
          clearInterval(interval);
          enterButton.style.display = 'inline-block';
          enterButton.style.animation = 'fadeInButton 1s ease-out forwards';
        }
      }, 500);
    }
    
    // Entrar no site principal
    function enterSite() {
      // Adicionar efeito de transiÃ§Ã£o
      document.body.style.animation = 'fadeOut 1s ease-out forwards';
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    }
    
    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      simulateLoading();
      
      // Permitir entrar com Enter ou clique
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          enterSite();
        }
      });
    });
    
    // Adicionar CSS para fadeOut
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
