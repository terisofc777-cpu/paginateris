<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teris | Subliminares</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ff41;
      overflow: hidden;
      position: relative;
    }
    
    /* Efeito de partÃ­culas de fundo */
    .background-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ff41;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      opacity: 0.6;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
    }
    
    .redirect-container {
      text-align: center;
      animation: fadeIn 2s ease-out;
      z-index: 2;
      position: relative;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: scale(0.8);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .logo {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 
        0 0 20px #00ff41,
        0 0 40px #00ff41,
        0 0 60px #00ff41;
      animation: glow 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }
    
    @keyframes glow {
      from { 
        text-shadow: 
          0 0 20px #00ff41,
          0 0 40px #00ff41,
          0 0 60px #00ff41;
      }
      to { 
        text-shadow: 
          0 0 30px #00ff41,
          0 0 50px #00ff41,
          0 0 70px #00ff41,
          0 0 90px #00ff41;
      }
    }
    
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
      color: #00cc33;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 255, 65, 0.2);
      border-top: 4px solid #00ff41;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.1em;
      color: #00cc33;
      margin-top: 20px;
      animation: fadeInUp 1s ease-out 0.5s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Efeito de brilho no fundo */
    .glow-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: glowPulse 4s ease-in-out infinite;
      z-index: 0;
    }
    
    @keyframes glowPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.6;
      }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="glow-effect"></div>
  <div class="background-particles" id="particles"></div>
  
  <div class="redirect-container">
    <div class="logo">ðŸŒŸ Teris | Subliminares</div>
    <div class="subtitle">TransformaÃ§Ã£o Pessoal e Espiritual</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Carregando experiÃªncia mÃ¡gica...</div>
  </div>

  <script>
    // Criar partÃ­culas de fundo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Inicializar partÃ­culas
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Redirecionar para a tela de inÃ­cio apÃ³s 3 segundos
      setTimeout(() => {
        window.location.href = 'splash.html';
      }, 3000);
    });
  </script>
</body>
</html>
